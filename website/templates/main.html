<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="static\styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    |<style>
        body,html{
            background-image:url(/static/compute-ea4c57a4.png);
        }
        .container {
            background-color: #b9ad75;
        }
        
        .calculaotr_window {
            width: 50%;
            height: 23vw;
            background-color: #565a67;
            display: flex;
        }

        .calculator {
            width: 50%;
        }

        .submit_panel {
            width: 50%;
            background-color: #a8abb5;
            text-align: center;

        }

        button {
            display: flex;
        }

        .input_wh {
            width: 275px;
        }

        .small_input_wh {
            width: 100px;
        }

        label {
            font-weight: 700;
        }
        .range_window{
            width: 50%;
            background-color: #565a67;
            
        }
        .result{
            background-color: wheat;
            width: 75%;
            height: 65%;
            margin: auto;
        }
        .navbar-nav{
            margin: auto;
            display: flex;
        }
        .nav-item{
            text-decoration: none;
            color:Black
        }
       .nav-item:hover{
            background-color: bisque;
           
       }
       #result{
        font-size: 25px;
        text-align: center;
       }
    </style>
    <title>Całka Riemanna</title>
</head>

<body>
    <div class="container">
        <form method="post">
            <div class="row">
                <nav class="navbar navbar-expand bg-dark">
                    <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="authors">O nas</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="project">Projekt</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="about">Całka Riemanna</a>
                        </li>
                    </ul>
                    </div>
                </nav></div>
            <div class="row">
                <div class="col text-center">
                    <h1>Obliczanie całki w sensie Riemanna</h1>
                </div>
            </div>
            <div class="row">
                <div class="col calculaotr_window ">
                    <div class="calculator">
                        <h3 class="text-center">Funkcja</h3>
                        <div class="col m-3 text-center"><label><input class="input_wh" name="funkcja" value='{{funkcja}}' methods="POST"></label>
                        </div>
                        <div class="row">
                            <div class="col-3 text-center mt-3"> <button type="submit" name="+" class="btn btn-dark">+</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="-" class="btn btn-dark">-</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="*" class="btn btn-dark">*</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="/" class="btn btn-dark">/</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-center mt-3"> <button type="submit" name="^" class="btn btn-dark">^</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="sqrt" class="btn btn-dark">sqrt</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="(" class="btn btn-dark">(</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name=")" class="btn btn-dark">)</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-center mt-3"> <button type="submit" name="sin" class="btn btn-dark">sin</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="cos" class="btn btn-dark">cos</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="tan" class="btn btn-dark">tan</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="ctan" class="btn btn-dark">ctan</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-center mt-3"> <button type="submit" name="x" class="btn btn-dark">x</button></div>
                            <div class="col-3 text-center mt-3"> <button type="submit" name="back" class="btn btn-dark">back</button></div>
                        </div>
                    </div>
                    <div class="submit_panel ms-3 row">
                        <div class="col-12" style="height: 12px;">
                            <h3>Przedział</h3>
                        </div>

                        <div class="col-4"><label>Początek<input class="small_input_wh" name="a" value="{{a}}" methods="POST"></label></div>
                        <div class="col-4"><label>Koniec<input class="small_input_wh" name="b" value="{{b}}" methods="POST"></label></div>
                        <div class="col-4"><label>n<input class="small_input_wh" name="n" value="{{n}}" methods="POST"></label></div>
                        <div class="col-6"><button class="sub btn btn-dark" type="submit" name="clear">Wyczyść</button></div>
                        <div class="col-6"><button class="sub btn btn-dark" type="submit" name="draw">Oblicz</button></div>

                    </div>
                </div>

                <div class="range_window">
                        <div class="row">
                            <label for="customRange2" class="form-label col-12 text-center mt-3"><h3>Wykres</h3></label>
                        </div>
                <div ><img src="{{plot}}" alt="Obrazek" ></div>
                <div id="result">Wynik: <input class="small_input_wh" name="result" value="{{result}}" methods="POST" readonly></div>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
