<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    |<style>
        .container{
            background-color: rgb(145, 130, 212);
        }
       
        .calculaotr_window{
            width: 50%;
            height: 20vw;
            background-color: green;
        }
        button{
            display: flex;
        }
        .wh{
            width: 375px;
        }
    
    </style>
    <title>Document</title>
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col text-center"><h1>Oliczanie całki</h1></div>
        </div>

        <div class="row">
             <div class="col calculaotr_window ">
                    <div  class="col m-3 text-center"><label><input class="wh" name="olbiczenie" methods="POST"></label></div>
                    <div class="row">
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">+</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">-</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">*</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">/</button></div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">^</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">sqrt</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">(</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">)</button></div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">sin</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">cos</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">tg</button></div>
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">ctg</button></div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center mt-3"> <button type="button" class="btn btn-dark">x</button></div>
                    </div>
             </div>
             <div class="col">
                <label for="customRange2" class="form-label">Ustaw podział przedziału</label>
<input type="range" class="form-range" min="1" max="10000" id="customRange2">
             </div>
        </div>
   </div>
</body>
</html>
